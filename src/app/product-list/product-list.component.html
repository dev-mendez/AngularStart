<h2>Products</h2>
<div *ngFor="let product of products">
	<h3>
		<a [title]="product.name + ' details' ">
			{{product.name}}
		</a>
	</h3>

	<p *ngIf="product.description">
		Descripcion: {{product.description}}
	</p>

	<button (click) = 'share()'> 
    Share 
  </button>
  
 <app-product-alertas [product] = 'product'
  (notify) = 'onNotify()' >
 
  </app-product-alertas>
</div>
